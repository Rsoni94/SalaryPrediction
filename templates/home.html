<body>
 <div class="login">
	<h1>Adult Census Salary Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="CRIM" placeholder="Age" required="required" /><br>
    	<input type="text" name="ZN" placeholder="Capital_gain" required="required" /><br>
        <input type="text" name="INDUS" placeholder="Capital_loss" required="required" /><br>
        <input type="text" name="CHAS" placeholder="WorkClass" required="required" /><br>
        <input type="text" name="NOX" placeholder="Marital_Status" required="required" /><br>
        <input type="text" name="RM" placeholder="Education" required="required" /><br>
        <input type="text" name="Age" placeholder="Occupation" required="required" /><br>
        <input type="text" name="DIS" placeholder="Race" required="required" /><br>
        <input type="text" name="RAD" placeholder="Relationship" required="required" /><br>
        <input type="text" name="TAX" placeholder="Country" required="required" /><br>       
   

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Salary</button>
    </form>

   <br>

 </div>
